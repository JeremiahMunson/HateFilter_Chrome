<!DOCTYPE html>
<html>
    <head>
        <title>Blocked Words Options</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="options.css"/>

            <div class="column">
                <h2>Sexism</h2>

            </div>

            <div class="column">
                <h2>Other</h2>
                <div id='other1'>

                </div>
                <input type="text" id="other2Word" value="new other word/phrase" class = "textInput">
                <button id="addOther2" class="addWord">Add Word</button>
        </div>

        <div class = "row">
            <button id="saveItems" class="save">Save</button>
        </div>

        <script src="options.js"></script>

</html>
